{% extends "layout.html" %}
{% block body %}
{% from "major_filter.html" import render_major %}
<script src="//cdn.bootcss.com/paginationjs/2.0.8/pagination.min.js"></script>
<link href="//cdn.bootcss.com/paginationjs/2.0.8/pagination.css" rel="stylesheet">
<link href="/static/css/ListTabMenu.css" rel="stylesheet">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-10 col-md-offset-1">
            <div class="col-sm-2">
                <div class="form-group">
                    <h4>专业</h4>
                    {{ render_major() }}
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <h4>研究方向</h4>
                    <select id="degreeName" name="degree" onchange=filterBy(this.options[this.options.selectedIndex].value, true, '国家', "{{ url_for('uni_major_page.college_page') }}") class="form-control">
                        <option value="">不限</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <h4><br></h4>
                    <a href="{{ url_for('research_page.research_form', name='new') }}" target="_blank" class="btn btn-primary">添加学者名录</a>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="input-group">
                  <span class="input-group-btn">
                      <button class="btn btn-default" type="button">查询!</button>
                  </span>
                  <input type="text" class="form-control" 
                  placeholder="Search for University(not faculty)">
                </div>
            </div>
            <table class="table table-striped">
<thead>
<tr>
<th>学者名</th>
<th>学校</th>
<th>专业</th>
<th>招生意愿</th>
<th>招生时期</th>
</tr>
</thead>
<tbody id="researchList">
</tbody>
</table>
        <div id="pagination-container"></div>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/mathjax/2.6.1/MathJax.js?config=TeX-MML-AM_HTMLorMML"></script>

<script type="text/javascript" src="{{url_for('research_page.static', filename='js/college.js')}}"></script>
<script>
getDataList("{{ url_for('research_page.research_index') }}", {{ temp }});
getProperty();
</script>

{% endblock %}
