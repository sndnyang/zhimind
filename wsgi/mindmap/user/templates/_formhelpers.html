{% macro render_field(field) %}
<div class="form-group">
    <label class="sr-only">{{ field.label }}</label>
    
    {{ field(class_='form-control', **kwargs)|safe }}
    {% if field.errors %}
    <ul class=errors>
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
</div>
<script src="/static/js/placeholder.js"></script>
{% endmacro %}
