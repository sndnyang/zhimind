{% extends "layout.html" %}
{% block body %}

        <div class="header">
            <h1>{{name}}练习<h1>
        </div>

        <div class = "vismain">
            输入数据长度（20以内）
            <input type="text" id="length" value="10" onkeydown="javascript:if (event.keyCode==13) draw();"/>
            <div id="datastruct">
            </div>
        </div>

        <div class="manual" id="manual">
            <button onclick="start()">演示</button>
            <button onclick="stopnext()">停止</button>
            <button onclick="next()">下一步</button>
        </div>

        <div class="main">
            <div class="console">
                <p class="info">Type some JavaScript here:</p>
                <ul>
                    <li class="input-container">
                    <label>
                        <span class="prompt">&gt; </span>
                        <input class="regex-input"/>
                    </label>
                    </li>
                </ul>
            </div>

            <div class="tutorial">
            </div>
        </div>

        <div class="hidden-storage">
            <ul>
                <li class="prompt-completed">
                <span class="prompt">&gt; </span>
                <code></code>
                </li>
                <li class="prompt-result"><code></code></li>
            </ul>
        </div>
