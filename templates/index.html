<!doctype html>

<html class="no-js"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>知维图</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">


<!-- build:css({.tmp,app}) styles/main.css -->    
<link rel="stylesheet" href="static/css/bootstrap.css">
<link rel="stylesheet" href="static/css/main.css">
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
<!-- endbuild -->
<!-- build:js scripts/modules.js -->  
<script src="http://lib.sinaapp.com/js/angular.js/angular-1.2.19/angular.min.js"></script>
<script src="//cdn.bootcss.com/d3/3.5.14/d3.min.js"></script>
<!--<script src="/static/js/jquery-2.0.3.min.js"></script>
<script src="/static/js/angular.min.js"></script>
<script src="/static/js/d3.min.js"></script>-->

<script src="static/js/app.js"></script>
<script src="static/js/controllers/main.js"></script>  

</head>
<body ng-app="mindMapApp">

<div id="content-sans-footer">
    <div class="navbar navbar-static-top" style="position:fixed;width:100%">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/"><span class="site-name">知维图</span></a>
                <div class="nav-collapse collapse">
                    <ul class="nav pull-right top-menu">
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/login.html">Login</a></li>
                        <li><a href="/SignUp.html">Sign Up</a></li>
                        <li><form class="navbar-search" action="/search.html" onsubmit="return validateForm(this.elements['q'].value);"> <input type="text" class="search-query" placeholder="Search" name="q" id="tipue_search_input"></form></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">

        </div>
    </div>
    <div ng-controller="MainCtrl" class="minMapWrap">
        <div class="menu">

            <div class="btn btn-default" ng-click="new()">新画布</div>
            <div class="btn btn-default loadFile">
                <span>读档</span>
                <input id="uploadFile" name="uploadFile" type="file" change-file="load">
            </div>

            <div class="downloadWrap">
                <input class="fileName" type="text" ng-model="fileName">
                <div class="btn btn-default" ng-click="save()">存档</div>
                <div id="downloadLinkWrap"></div>
            </div>

        </div>
        <div class="mindMap" mind-map="root" ng-keyup="keyup($event.keyCode)" tabindex="1"></div>      
    </div>


    <div id="top" data-toggle="tooltip" data-placement="left" title="" data-original-title="回到顶部" style="display: block;">
        <a href="javascript:;">
            <div class="arrow"></div>
            <div class="stick"></div>
        </a>
    </div>
</div>

<footer>
    <div id="footer">
        <ul class="footer-content">
        </ul>
    </div>
</footer>

</body>
</html>
