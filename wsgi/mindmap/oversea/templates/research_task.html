{% extends "layout.html" %}
{% block body %}
{% from "major_filter.html" import render_major %}
<script src="//cdn.bootcss.com/paginationjs/2.0.8/pagination.min.js"></script>
<link href="//cdn.bootcss.com/paginationjs/2.0.8/pagination.css" rel="stylesheet">
<link href="/static/css/ListTabMenu.css" rel="stylesheet">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-10 col-md-offset-1">
            <div class="pagetitle">
                <h1>研究方向爬取任务列表</h1>
                <a href="{{ url_for('research_page.research_index') }}.html" class="btn btn-primary">研究方向汇总</a>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th></th>
                    <th>学校</th>
                    <th>专业</th>
                    <th>主页</th>
                    <th>首例</th>
                </tr>
                </thead>
                <tbody id="collegeList">
                    {% for task in tasks %}
                    <tr>
                        <td><a class="btn btn-success" href="{{url_for('research_page.custom_crawler', task_id=task.id)}}" target="_blank">重爬</a></td>
                        <td>{{ task.school }}</td>
                        <td>{{ task.major }}</td>
                        <td>{{ task.school_url }}</td>
                        <td>{{ task.example }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="{{url_for('research_page.static', filename='js/research.js')}}"></script>
    <script type="text/javascript" src="{{url_for('research_page.static', filename='js/college.js')}}"></script>


</div>
{% endblock %}
