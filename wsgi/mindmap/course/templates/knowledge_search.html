{% extends 'layout.html' %}

{% block body %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-xs-12">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="panel-group">
                    <form class="navbar-form" action="/ksearch">
                        <label >搜索：</label>
                        <input type="text" class="form-control" placeholder="Search" name="keyword">
                    </form>
                    {% if not tutorials|length %}
                        <p>没有找到</p>
                    {% endif %}
                    {% for t in tutorials %}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a class="panel-title" data-toggle="collapse" href="#collapse{{tutorials.index(t)}}">
                                {{t.title}}  
                            </a>
                        </div>
                        <div id="collapse{{tutorials.index(t)}}" class="panel-collapse collapse" style="height: 0px; ">
                            <div class="panel-body">
                            <p><a href="/{{'tutorial' if t.type != 'practice' else 'practice'}}/{{t.slug}}">/{{t.slug}}</a><p>
                            {% for l in t.content.split('\n') %}
                            <p>{{ l }}<p>
                            {% endfor %}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/markdown-it/6.0.0/markdown-it.min.js"></script>
<script type="text/javascript" src="/static/js/markdown-it-mathjax.js"> </script>
<script type="text/javascript" src="/static/js/markdown-it-emoji.js"> </script>

{% endblock body %}
